version: "2.0"

services:

  traefik:
    image: "traefik:v2.5"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesResolvers.le.acme.email=github@tali.vision"
      - "--certificatesResolvers.le.acme.storage=acme.json"
      - "--certificatesResolvers.le.acme.tlsChallenge=true"
      - "--certificatesResolvers.le.acme.httpChallenge=true"
      - "--certificatesResolvers.le.acme.httpChallenge.entryPoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./resource/acme.json:/acme.json"
    restart: unless-stopped

  code:
    image: lscr.io/linuxserver/code-server    
    container_name: "code-server"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.code.rule=Host(`code.tali.vision`)"
      - "traefik.http.routers.code.entrypoints=web" 
      - "traefik.http.services.code.loadbalancer.server.port=8443"  
      - "traefik.http.routers.code.middlewares=traefik-forward-auth" 
    ports:
      - 8443:8443
    restart: unless-stopped 

  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.tali.vision`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.routers.whoami.tls=true"
      - "traefik.http.routers.whoami.tls.certresolver=le"
    restart: unless-stopped

  talivisionwebsite:
    image: "ghcr.io/talidemestre/homepage-react:master"
    container_name: "tali-vision-website"
    stdin_open: true
    logging:
        driver: none
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.talivisioniwebsite.rule=Host(`tali.vision`)"
      - "traefik.http.routers.wildcard_site_secured.rule=PathPrefix(`/`)"
      - "traefik.http.routers.talivisonwebsite.entrypoints=web"
      - "traefik.http.services.talivisionwebsite.loadbalancer.server.port=3000"
    restart: unless-stopped

  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth:latest
    container_name: "traefik-forward-auth" 
    environment:
      - LOG_LEVEL=DEBUG
      - WHITELIST=github@tali.vision
      - DEFAULT_PROVIDER=generic-oauth
      - PROVIDERS_GENERIC_OAUTH_AUTH_URL=https://github.com/login/oauth/authorize
      - PROVIDERS_GENERIC_OAUTH_TOKEN_URL=https://github.com/login/oauth/access_token
      - PROVIDERS_GENERIC_OAUTH_USER_URL=https://api.github.com/user
      - PROVIDERS_GENERIC_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID}
      - PROVIDERS_GENERIC_OAUTH_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET}      
      - SECRET=${RANDOM_SECRET}
      - INSECURE_COOKIE=true # Example assumes no https, do not use in production
    labels:
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.address=http://traefik-forward-auth:4181"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.authResponseHeaders=X-Forwarded-User"
      - "traefik.http.services.traefik-forward-auth.loadbalancer.server.port=4181"
    restart: unless-stopped
